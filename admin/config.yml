backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "homepage"
    label: "Homepage"
    files:
      - label: "Homepage Content"
        name: "homepage"
        file: "content/homepage.md"
        fields:
          - label: "Hero Image"
            name: "hero_image"
            widget: "image"
          - label: "Hero Heading"
            name: "hero_heading"
            widget: "string"
          - label: "Hero Text"
            name: "hero_text"
            widget: "text"

  - name: "about"
    label: "About Page"
    files:
      - label: "About Content"
        name: "about"
        file: "content/about.md"
        fields:
          - label: "About Heading"
            name: "about_header"
            widget: "string"
          - label: "About Body"
            name: "about_body"
            widget: "text"
